<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArkhamCore</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Cinzel', serif;
      color: #00ffaa;
      background: url('background3.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .main-content {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 5rem;
      text-shadow: 0 0 20px #00ffaa99;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-family: monospace;
      color: #00ffaa44;
      font-size: 0.8rem;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="main-content">
    <h1>ARKHAMCORE</h1>
    <p class="footer">[ SYSTEM CORE ACTIVE // MONITORING EXTERNAL SIGNALS ]</p>
  </div>
</body>
</html>

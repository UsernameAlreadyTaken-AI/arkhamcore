<style>
  .table-wrap {
    max-width: 1100px;
    margin: 0 auto;
    padding: 12px;
  }

  table.responsive {
    width: 100%;
    border-collapse: collapse;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-size: 14px;
  }

  table.responsive th,
  table.responsive td {
    border: 1px solid #e5e7eb;
    padding: 10px 12px;
    text-align: left;
    vertical-align: middle;
  }

  table.responsive thead th {
    background: #f8fafc;
    font-weight: 700;
    position: sticky; /* utile si tableau long */
    top: 0;
    z-index: 1;
  }

  /* Petits badges pour Plating (facultatif) */
  .badge {
    display: inline-block;
    padding: 2px 8px;
    border-radius: 999px;
    font-weight: 600;
    font-size: 12px;
    border: 1px solid #e5e7eb;
  }
  .badge-none { background: #f3f4f6; }
  .badge-low { background: #fee2e2; border-color: #fecaca; }
  .badge-high { background: #dcfce7; border-color: #bbf7d0; }

  /* MOBILE: on “casse” le tableau en cartes */
  @media (max-width: 720px) {
    table.responsive thead {
      display: none;
    }

    table.responsive,
    table.responsive tbody,
    table.responsive tr,
    table.responsive td {
      display: block;
      width: 100%;
    }

    table.responsive tr {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 12px;
      background: white;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }

    table.responsive td {
      border: none;
      border-bottom: 1px solid #f1f5f9;
      padding: 10px 12px;
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 10px;
    }

    table.responsive td:last-child {
      border-bottom: none;
    }

    table.responsive td::before {
      content: attr(data-label);
      font-weight: 700;
      color: #475569;
    }
  }
</style>
